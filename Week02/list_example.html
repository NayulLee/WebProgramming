<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>리스트 예제 </title>
    </head>
    <body>
        <h2>순서 있는 리스트(ol)</h2>
        <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
        </ol>

        <h2>순서 없는 리스트(ul)</h2>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>햄스터</li>
        </ul>

         <h2>정의 리스트(dl)</h2>
         <dl>
            <dt>HTML</dt>
            <dd>웹페이지 구조를 만드는 언어</dd>

            <dt>CSS</dt>
            <dd>웹페이지를 꾸며주는 언어</dd>

            <dt>JavaScript</dt>
            <dd>웹페이지에 동작을 추가하는 언어</dd>
         </dl>
       
    </body>
</html>
