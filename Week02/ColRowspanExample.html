<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[실습] 표 만들기 - colspan rowspan 이용하기</title>
    <!-- 모든 숫자를 가운데정렬 시켜주는 CSS속성-->
    <style>
        td{
            text-align: center; 
        }
    </style>
</head>
<body>
    <table border="1" width = "500" height = "300">
        <tbody>
            <tr>
                <td style="background-color: lightblue;">1</td>
                <td colspan= "3" style="background-color: lightblue;">2</td>
                <td rowspan="2" style="background-color: lightblue;">3</td>
            </tr>
            <tr>
                <td rowspan ="2" style="background-color: lightyellow;">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td colspan="2">10</td>             
            </tr>                        
        </tbody>
    </table>
</body>
</html>
